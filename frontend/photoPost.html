        <h1>Photo Post</h1>
        <form id="photoPostForm" class="mb-4">

                <label for="photoPostImage">Upload Image</label>
                <input type="file" id="photoPostImage" accept="image/*" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="photoPostComment">Comment</label>
                <textarea id="photoPostComment" placeholder="Your comment" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
