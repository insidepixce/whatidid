<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">studywork</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/board.html">Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guestbook.html">Guestbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/photopost.html">Photo Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stopwatch.html">Stopwatch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="insidepixce.site">제작자 블로그</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="stopwatch">
    <h1 class="semi-title"><br>Study Timer</h1>
    <div id="timer">00:00:00</div>
    <button id="startStopButton">Start</button>
    <button id="logButton">Log Time</button>
    <button id="saveButton">Save Time</button>
</div>

<div id="logListContainer">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="logList">
            <!-- JavaScript로 로그 항목이 여기에 추가됩니다. -->
        </tbody>
    </table>
</div>

<!-- 로그 추가 모달 -->
<div id="logModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="logForm" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="logEntry">Log Entry</label>
            <textarea id="logEntry" name="logEntry" required></textarea>

            <label for="memo">Memo</label>
            <textarea id="memo" name="memo"></textarea>

            <label for="image">Image</label>
            <input type="file" id="image" name="image">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="deleteConfirmBox" class="modal">
    <div class="modal-content">
        <p>삭제된 로그는 복구가 불가능합니다. 진짜로 삭제하겠습니까?</p>
        <button id="confirmDeleteButton">예</button>
        <button id="cancelDeleteButton">아니요</button>
    </div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
