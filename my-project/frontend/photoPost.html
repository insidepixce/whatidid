<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="photoPost">
        <h1>Photo Post</h1>
        <form id="photoPostForm">
            <input type="file" id="photoPostImage" accept="image/*" required>
            <textarea id="photoPostComment" placeholder="Your comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="photoPostGrid"></div>
    </div>
    <script src="photoPost.js"></script>
</body>
</html>
